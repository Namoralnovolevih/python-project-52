{% extends "base.html" %}

{% load django_bootstrap5 %}
{% load i18n %}


{% block main %}
  <main>
    <h1 class="my-4"> {% translate "Authorization user" %} </h1>
    <form method="post">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% translate "Register" as button_text %}
      {% bootstrap_button button_type="submit" content=button_text %}
    </form>
  </main>
{% endblock %}
